{% extends 'base.html' %}
{% load tailwind_filters %}

{% block blockname %}
  <div class="fixed top-4 right-4 z-50">
    <a href="{% url 'login' %}" class="glow-button">
      Iniciar sesi√≥n
    </a>
  </div>

  <!-- Centrado y sin borde blanco en los lados -->
  <div class="min-h-screen bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] flex items-center justify-center m-0 p-0">
    <div class="bg-transparent p-8 rounded-lg shadow-lg border-2 border-transparent
          hover:border-indigo-500 hover:shadow-2xl hover:ring-4 hover:ring-indigo-500 transition-all w-full max-w-md">
      <h1
        class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-purple-500 to-pink-500 animate-gradient-x text-center px-4 mb-6"
      >
        Registro de Usuario
      </h1>

      <form method="POST" class="space-y-6">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="glow-button w-full">Registrarse</button>
      </form>
    </div>
  </div>

{% endblock blockname %}
